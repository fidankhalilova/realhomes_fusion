<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="shortcut icon" href="../src/assets/logo-admin.png" type="image/x-icon">
    <title>Admin - Real Homes</title>
</head>

<body class="bg-violet-100">
    <header class="bg-primary py-4">
        <h1 class="text-[50px] font-bold text-white container mx-auto">Admin Panel</h1>
    </header>
    <main>
        <section id="houses" class="p-1 xs:p-8 mt-10">
            <div class="max-w-96 sm:max-w-4xl mx-auto border border-primary rounded-lg p-8">
                <h2 class="sm:text-xl text-[12px] font-bold mb-6">New House Input</h2>
                <form class="w-full">
                    <div class="space-y-6">
                        <div>
                            <label for="title" class="text-xs xs:text-sm font-medium text-gray-700 mb-1 ">House Name<svg
                                    xmlns="http://www.w3.org/2000/svg" width="17" height="17" color="#9CA3AF"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-circle-alert inline-block">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" x2="12" y1="8" y2="12"></line>
                                    <line x1="12" x2="12.01" y1="16" y2="16"></line>
                                </svg> </label><input type="text" id="title"
                                class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                name="title" value="" placeholder="Enter the house name">
                        </div>
                        <div class="grid sm:grid-cols-2 grid-cols-1 gap-6">
                            <div>
                                <label for="location"
                                    class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Location</label>
                                <input name="location" id="location"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the location">
                            </div>
                            <div>
                                <label for="bedroom" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Number of
                                    Bedrooms</label>
                                <input name="bedroom" id="bedroom"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the number">
                                </select>
                            </div>
                            <div>
                                <label for="bathroom" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Number
                                    of Bathrooms</label>
                                <input name="bathroom" id="bathroom"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the number">
                                </select>
                            </div>
                            <div>
                                <label for="area" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Area of the
                                    Place (sq foot)</label>
                                <input name="area" id="area"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the number">
                                </select>
                            </div>
                        </div>
                        <div class="grid sm:grid-cols-2 grid-cols-1 gap-6">
                            <div>
                                <label for="area" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Price
                                    ($)</label>
                                <input name="area" id="area"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the number">
                                </select>
                            </div>
                            <div>
                                <label for="area" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Your Full
                                    Name</label>
                                <input name="area" id="area"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the full name">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end">
                        <button type="submit"
                            class=" sm:w-[86px] w-full h-[50px] text-xs sm:text-base bg-primary rounded-[5px] p-[13px_25px] gap-[10px] text-white flex justify-center items-center">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="agents" class="p-1 mb-10 xs:p-8 mt-10">
            <div class="max-w-96 sm:max-w-4xl mx-auto border border-primary rounded-lg p-8">
                <h2 class="sm:text-xl text-[12px] font-bold mb-6">New Agent Input</h2>
                <form class="w-full">
                    <div class="flex flex-col gap-7 justify-center items-start w-full">
                        <div class="w-full flex gap-2 flex-col">
                            <label for="title" class="text-xs xs:text-sm font-medium text-gray-700 mb-1 ">Agent Name<svg
                                    xmlns="http://www.w3.org/2000/svg" width="17" height="17" color="#9CA3AF"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-circle-alert inline-block">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" x2="12" y1="8" y2="12"></line>
                                    <line x1="12" x2="12.01" y1="16" y2="16"></line>
                                </svg> </label>
                            <input type="text" id="title"
                                class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                name="title" value="" placeholder="Enter the full number">
                        </div>
                        <div class="w-full flex gap-2 flex-col">
                            <label for="category" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Are they
                                vertified?</label>
                            <select name="category" id="category"
                                class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2">
                                <option value="none" selected>Choose</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="w-full flex gap-2 flex-col">
                            <div class="w-full flex gap-2 flex-col">
                                <label for="photo" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Your Photo
                                    (Link)</label>
                                <input name="photo" id="photo"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the image link">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end items-center">
                        <button type="submit"
                            class=" sm:w-[86px] w-full h-[50px] text-xs sm:text-base bg-primary rounded-[5px] p-[13px_25px] gap-[10px] text-white flex justify-center items-center">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
